<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I love Earth</title>

  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: "Pinyon";
      src: url("fonts/PinyonScript-Regular.ttf") format("opentype");
    }

    h1 {
      font-family: "Bradthen";
      font-size: 200px;
      font-weight: normal;
      color: #cdebf9;
      margin-bottom: 0;
      margin-top: 0;
    }

    p {
      font-family: "Pinyon";
      font-size: 40px;
      color: green;
    }

    /* FIXED: correct selector + proper flex layout */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 100%;
    }

    /* FIXED: remove width:100%, give proportional space */
    .header-img {
      flex: 3;          /* header gets ~75% of the row */
      width: 100%;
      height: auto;
      display: block;
    }

    .gif {
      flex: 1;          /* gif gets ~25% of the row */
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 80px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <img class="header-img" src="https://raw.githubusercontent.com/sweetandnice/sweetandnice/refs/heads/main/pics/header-erf.png">
    <img class="gif" src="https://raw.githubusercontent.com/sweetandnice/sweetandnice/refs/heads/main/pics/biolum.gif">
  </div>
</body>
</html>
